<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plasmic</title>
  <!-- Load React -->
  <script src="https://unpkg.com/react@latest/umd/react.production.min.js"></script>
  <!-- Load ReactDOM -->
  <script src="https://unpkg.com/react-dom@latest/umd/react-dom.production.min.js"></script>
  <!-- Load Exported components -->
  <script src="./public/components-bundle.js"></script>
  <script src="./public/renderReactComponent.js"></script>
</head>

<body>
  <div id="hello"></div>
  <div id="plasmic"></div>
  <script>

    renderReactComponent({
      component: MyNextComponents.HelloWorld,
      targetSelector: '#hello',
      props: { verbose: true },
      useShadowDom: false
    })

    renderReactComponent({
      component: MyNextComponents.PlasmicComponentLoader,
      targetSelector: '#plasmic',
      props: {
        component: 'Homepage',
        componentProps: {}
      },
      useShadowDom: false
    })

  </script>

</body>

</html>
